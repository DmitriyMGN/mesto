<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML, CSS, JS">
  <meta name="author" content="Мысягин Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Картинка логотипа Место" class="header__logo">
  </header>
  <section class="profile">
      <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="elements__item">
        <img src="./images/elements__karachaevsk.png" alt="Фото Карачаевска" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Карачаевск</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
      <li class="elements__item">
        <img src="./images/elements__elbrus.png" alt="Фото Эльбруса" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
      <li class="elements__item">
        <img src="./images/elements__dombai.png" alt="Фото Домбай" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Домбай</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
      <li class="elements__item">
        <img src="./images/elements__elbrus.png" alt="Фото Эльбруса" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
      <li class="elements__item">
        <img src="./images/elements__dombai.png" alt="Фото Домбай" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Домбай</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
      <li class="elements__item">
        <img src="./images/elements__karachaevsk.png" alt="Фото Карачаевска" class="elements__image">
        <div class="elements__info">
          <h3 class="elements__title">Карачаево-Черкесия</h3>
          <button type="button" class="elements__like elements__like_active"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__cross"></button>
        <form action="#" class="popup__form">
          <input type="text" id="name" name="name" placeholder="Жак-Ив Кусто" class="popup__name">
          <input type="text" id="activity" name="activity" placeholder="Исследователь океана" class="popup__activity">
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
