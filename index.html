<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML, CSS, JS">
  <meta name="author" content="Мысягин Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Картинка логотипа Место" class="header__logo">
  </header>
  <main>
  <section class="profile">
      <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
    </ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template class="template">
    <li class="elements__item">
      <img class="elements__image">
      <button type="button" class="elements__remove"></button>
      <div class="elements__info">
        <h3 class="elements__title"></h3>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_place_profile">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__cross"></button>
        <form novalidate action="#" name="popup" class="popup__form">
          <div class="popup__position-container">
          <input
            required
            minlength="2"
            maxlength="40"
            type="text" 
            id="name" 
            name="name-input" 
            placeholder="Имя" 
            class="popup__input popup__input_place_name">
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__position-container">
            <input
            required
            minlength="2"
            maxlength="200" 
            type="text" 
            id="activity" 
            name="activity-input" 
            placeholder="Профессиональная деятельность" 
            class="popup__input popup__input_place_activity">
            <span class="popup__error activity-input-error"></span>
          </div>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    </div>
    <div class="popup popup_place_card">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__cross"></button>
          <form novalidate action="#" name="popup" class="popup__form">
            <div class="popup__position-container">
            <input
              required
              minlength="2"
              maxlength="30"  
              type="text" 
              id="place" 
              name="place-input" 
              placeholder="Название" 
              maxlength="40" 
              class="popup__input popup__input_place_card-name">
              <span class="popup__error place-input-error"></span>
            </div>
            <div class="popup__position-container">
              <input 
              required
              type="url" 
              id="link" 
              name="link-input" 
              placeholder="Ссылка на картинку" 
              class="popup__input popup__input_place_card-link">
              <span class="popup__error link-input-error"></span>
            </div>
            <button type="submit" class="popup__button">Создать</button>
          </form>
      </div>
    </div>
      <div class="popup popup_place_card-image">
        <div class="popup__content popup__content_card-image">
          <button type="button" class="popup__cross"></button>
          <img class="popup__card-image">
          <p class="popup__caption"></p>
        </div>
      </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
